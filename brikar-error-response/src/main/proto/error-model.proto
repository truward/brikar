syntax = "proto3";

package truward.brikar.error.model;

option java_package = "com.truward.brikar.error.model";
option java_outer_classname = "ErrorModel";

message ErrorResponseV1 {

  // holds information about an error
  ErrorV1 error = 1;
}

message ErrorValueV1 {

  bytes bytesValue = 1;
  string strValue = 2;
  int32 intValue = 3;
  int64 longValue = 4;
  bool boolValue = 5;
}

message ErrorV1 {

  // required, custom error code from the predefined enumeration, for example 'BadRequest' or 'CreditCardExpired'
  string code = 1;

  // required, associated human readable error message, for example 'Payment failed, credit card ending with 1234 is expired'
  string message = 2;

  // optional, represents target of an error, for example 'CreditCard'
  string target = 3;

  // optional array of specific details that led to this error
  repeated ErrorV1 details = 4;

  // associated error parameters, optional
  InnerErrorV1 innerError = 5;

  // optional target value, associated with this error
  ErrorValueV1 targetValue = 6;
}

message InnerErrorV1 {

  // required, custom error code from the predefined enumeration, for example 'BadRequest' or 'CreditCardExpired'
  string code = 1;

  // associated error parameters, optional
  InnerErrorV1 innerError = 2;
}


